name: Build Checker
on: [push, pull_request]

jobs:
  build-check:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - name: Install System Dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git nim nimble gtk4 libadwaita base-devel

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Program
        run: |
          # 1. تثبيت المكتبة
          nimble install --accept owlkettle
          
          # 2. الدخول للمجلد الذي يحتوي على src (حل مشكلة No such file)
          # سنبحث عن مكان المجلد src وندخل إليه
          cd $(find . -type d -name "src" -exec dirname {} \;)
          
          # 3. التجميع الآن من المسار الصحيح
          nim c -d:release --out:../hel-usb-writer src/helwan_usb_writer.nim

      - name: Check Executable
        run: ls -l hel-usb-writer || find . -name "hel-usb-writer"
