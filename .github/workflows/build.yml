name: Build Checker
on: [push, pull_request]

jobs:
  build-check:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - name: Install System Dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git nim nimble gtk4 libadwaita base-devel

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Program
        run: |
          # التأكد من تحميل المكتبات
          nimble install --accept owlkettle
          
          # تأكد من المسار: إذا كان الكود داخل مجلد فرعي، استخدم cd
          # سنستخدم البحث التلقائي عن المجلد لو وجد
          [ -d "src" ] || cd $(find . -maxdepth 2 -type d -name "src" -exec dirname {} \;)
          
          # التجميع الآن من داخل المجلد الذي يحتوي على src
          nim c -d:release --out:hel-usb-writer src/helwan_usb_writer.nim

      - name: Check Executable
        run: |
          # التأكد من وجود الملف الناتج
          find . -name "hel-usb-writer" -type f
