name: Build Checker
on: [push, pull_request]

jobs:
  build-check:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - name: Install System Dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git nim nimble gtk4 libadwaita base-devel

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Debug and Build
        run: |
          # تثبيت المكتبة
          nimble install --accept owlkettle
          
          # عرض هيكل الملفات عشان نعرف الـ src فين بالظبط
          ls -R
          
          # البحث عن الملف وتجميعه يدوياً بذكاء
          FILE=$(find . -name "helwan_usb_writer.nim" | head -n 1)
          if [ -z "$FILE" ]; then
            echo "Error: Could not find helwan_usb_writer.nim"
            exit 1
          fi
          
          # الدخول لمجلد الملف والتجميع
          cd $(dirname "$FILE")/..
          nim c -d:release --out:hel-usb-writer src/helwan_usb_writer.nim

      - name: Check Result
        run: find . -name "hel-usb-writer" -type f
