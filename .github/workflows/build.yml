name: Build Checker
on: [push, pull_request]

jobs:
  build-check:
    runs-on: ubuntu-latest
    container: archlinux:latest
    steps:
      - name: Install System Dependencies
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm git nim nimble gtk4 libadwaita base-devel

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Program
        run: |
          nimble install --accept owlkettle
          # البحث عن ملف الـ nim وتغيير المسار إليه آلياً
          FILE_PATH=$(find . -name "helwan_usb_writer.nim")
          DIR_PATH=$(dirname $(dirname "$FILE_PATH"))
          cd "$DIR_PATH"
          # التجميع من داخل المجلد الصحيح
          nim c -d:release --out:hel-usb-writer src/helwan_usb_writer.nim

      - name: Verify
        run: find . -name "hel-usb-writer" -type f
